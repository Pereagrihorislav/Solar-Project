        <div class="product-card__image _ibg">
            <div class="loading" id="ImgCard">
                <img loading="lazy" class="loading-image" [src]= "imageSrc(product.imagesIds[0])" alt="product photo" id="ProdImg">
            </div>
        </div>
        <div class="product-card__description">
            <h4 class="product-card__name">{{ product.name }}</h4>
            <em class="product-card__price">{{ product.cost }} â‚½</em>
            <span class="product-card__addres">{{ product.location }}</span>

        </div>
    </a>
</article>
