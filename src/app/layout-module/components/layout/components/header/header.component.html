<header class="header">
    <div class="header__container _container">
        <div class="header__logo">
            <a href="#">FLEV MVRKET</a>
        </div>
        <div class="header__menu">
            <button class="header__categories-button categories-button _button">
                <div class="categories-button__image">
                    <img src="/assets/img/icons/categories-icon.svg"  alt="Категории">
                </div>
                <span class="categories-button__text">Все категории</span>
            </button>
            <form action="" class="header__search-form search-form">
                <input class="search-form__text-field" type="text" name="text-field" placeholder="Поиск по объявлениям">
                <button class="search-form__search-button search-button _button" type="submit">
                    <span class="search-button__text">Найти</span>
                    <div class="search-button__image">
                        <img src="/assets/img/icons/search-icon.svg" alt="Поиск">
                    </div>
                </button>
            </form>
            <a href="#" class="header__add-lot-button add-lot-button _button">
                <span class="add-lot-button__text">Новое объявление</span>
                <div class="add-lot-button__image">
                    <img src="/assets/img/icons/plus-icon.svg" alt="Разместить">
                </div>
            </a>
            <button class="header_sign-in-button sign-in-button _button">
                <div class="sign-in-button__image">
                    <img src="/assets/img/icons/person-icon.svg" alt="Войти">
                </div>
                <span class="sign-in-button__text">Войти</span>
            </button>
            <a href="#" class="header__favorites-button favorites-button _button">
                <div class="favorites-button__image">
                    <img src="/assets/img/icons/heart-icon.svg" alt="Favorites">
                </div>
            </a>
        </div>
    </div>
</header>
